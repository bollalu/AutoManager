<title th:fragment="descrizione" th:text="${marca.descrizione}">AutoManager
	Modifica</title>
<div th:fragment="content">
	<h1>Inserimento Nuova Marca</h1>
	<form action="#" th:action="@{/admin/marca/new}" th:object="${marca}" method="post" method="post" role="form" data-toggle="validator">
		<div class="alert alert-warning" role="alert" th:if="${messaggio}"
			th:text="${messaggio} "></div>
		<div class="form-group">
			<label for="marca" class="control-label">Marca</label>
			<input type="text" class="form-control" th:field="*{descrizione}" data-error="Campo obbigatorio" required/>
			<div class="help-block with-errors"></div>
		</div>

		<input class="btn btn-default" type="submit" value="invia" />
		<hr />
		<a href="/admin/marche">Ritorna alle Marche</a>
	</form>
	<hr />
</div>
<script th:fragment="script" src="" th:src="@{/js/validator.js}"></script>
<script th:fragment="script" src="" th:src="@{/js/autoManagerTools.js}"></script>
