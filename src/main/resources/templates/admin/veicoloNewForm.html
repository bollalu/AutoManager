<title th:fragment="modello" th:text="${veicolo.modello}">AutoManager Modifica</title>
<div th:fragment="content">
	<h1>Inserimento Nuovo Veicolo</h1>
	<form action="#" th:action="@{/admin/veicolo}" th:object="${veicolo}" method="post">
		
		<div class="form-group">
		    <label for="marca">Marca</label>
			<select class="form-control" th:field="*{marca}">
           		<option th:each="marca : ${marche}" th:value="${marca.id}" th:text="${marca.descrizione}"> </option>			
			</select>		    
		</div>
		
		<div class="form-group">
		    <label for="modello">Modello</label>
			<select class="form-control" th:field="*{modello}">
           		<option th:each="modello : ${modelli}" th:value="${modello.id}" th:text="${modello.descrizione}"> </option>			
			</select>
		</div>
		
		<div class="form-group">
		    <label for="targa">Targa</label>
		    <input type="text" class="form-control" th:field="*{targa}" />
		</div>
		
		<div class="form-group">
			<label for="carburante">Carburante</label>
			<select class="form-control" th:field="*{carburante}">
           		<option th:each="carburante : ${carburanti}" th:value="${carburante.id}" th:text="${carburante.descrizione}"> </option>			
			</select>
		</div>
		
		<input class="btn btn-default" type="submit" value="invia" />
		
		<hr />
		<a href="/admin/veicoli">Ritorna ai Veicoli</a>
	</form>
	<hr />
</div>
<script th:fragment="script" src="" th:src="@{/js/veicoliEdit.js}"></script>
