<title th:fragment="modello" th:text="${veicolo.modello}">AutoManager
	Modifica</title>
<div th:fragment="content">
	<h1>Inserimento Nuovo Veicolo</h1>
	<form action="#" th:action="@{/admin/veicolo/new}" th:object="${veicolo}" method="post" role="form" data-toggle="validator">
		<div class="alert alert-warning" role="alert" th:if="${messaggio}"
			th:text="${messaggio} "></div>
		<div class="form-group">
			<label for="marca">Marca</label> 
			<select class="form-control" id="marca">
				<option th:each="marca : ${marche}" th:value="${marca.id}"
					th:text="${marca.descrizione}"></option>
			</select>
		</div>

		<div class="form-group">
			<label for="modello">Modello</label> <select class="form-control"
				th:field="*{modello}">
				<option th:each="modello : ${modelli}" th:value="${modello.id}"
					th:text="${modello.descrizione}"></option>
			</select>
		</div>

		<div class="form-group">
			<label for="targa">Targa</label> <input type="text" class="form-control" th:field="*{targa}" data-error="Campo obbigatorio" required/>
			<div class="help-block with-errors"></div>
		</div>

		<div class="form-group">
			<label for="carburante">Carburante</label> <select
				class="form-control" th:field="*{carburante}">
				<option th:each="carburante : ${carburanti}"
					th:value="${carburante.id}" th:text="${carburante.descrizione}">
				</option>
			</select>
		</div>

		<input class="btn btn-default" type="submit" value="invia" />

		<hr />
		<a href="/admin/veicoli">Ritorna ai Veicoli</a>
	</form>
	<hr />
</div>
<script th:fragment="script" src="" th:src="@{/js/validator.js}"></script>
<script th:fragment="script" src="" th:src="@{/js/veicoliEdit.js}"></script>
<script th:fragment="script" src="" th:src="@{/js/autoManagerTools.js}"></script>
