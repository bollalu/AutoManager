<title th:fragment="title">AutoManager</title>
<div th:fragment="content">
	<div class="container">
		<div class="alert alert-success" role="alert" th:if="${messaggio}"
			th:text="${messaggio} "></div>
		<div th:each="veicolo : ${veicoli}" class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a href="/user/veicolo"
						th:text="${veicolo.modello.marca.descrizione+' '+veicolo.modello.descrizione+' '+veicolo.targa}">Targa</a>
				</h3>
			</div>
			<div class="panel-body">
				<div class="statDiv">
					<span class="badge alert-info"><a
						th:href="'/user/rifornimenti?veiId='+${veicolo.id}" href=""
						th:text="'Rifornimenti: '+ ${veicolo.getRifornimenti().size()}">conto
							rifornimenti</a></span> <span class="badge alert-info"><a
						th:href="'/user/cambigomme?veiId='+${veicolo.id}" href=""
						th:text="'Cambi gomme: '+ ${veicolo.getCambiGomme().size()}">conto
							cambi gomme</a></span>
				</div>

				<div class="btn-group" role="group" aria-label="...">

					<button type="button" class="btn btn-default btn-lg ">
						<a th:href="@{/user/rifornimento/new(veiId=${veicolo.id})}">Rifornimento</a>
					</button>
					<button type="button" class="btn btn-default btn-lg ">
						<a th:href="@{/user/cambiogomme/new(veiId=${veicolo.id})}">Cambio
							gomme</a>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
