<title th:fragment="title">AutoManager</title>
<div th:fragment="content">
	<h1>Rifornimenti</h1>
	<table id="tabella" class="table table-striped table-bordered"
		style="margin-top: 30px">
		<thead>
			<tr>
				<th>Data</th>
				<th>Km</th>
				<th>Litri</th>
				<th>Costo</th>
			</tr>
		</thead>
		<tbody id="rifornimenti">
			<tr th:each="rifornimento : ${rifornimenti}">
				<!-- class="panel panel-primary" -->
				<td th:text="${#dates.format(rifornimento.data, 'dd.MM.yyyy')}"></td>
				<td th:text="${rifornimento.km}"></td>
				<td th:text="${rifornimento.litri}"></td>
				<td th:text="${rifornimento.costo}"></td>

			</tr>
		</tbody>
	</table>
