<title th:fragment="modello" th:text="${veicolo.modello}">AutoManager Modifica</title>
<div th:fragment="content">
	<h1>Modifica Dati Veicolo</h1>
	<form action="#" th:action="@{/veicolo}" th:object="${veicolo}" method="post">
		<div class="form-group">
		    <label for="id" th:text="'Id: ' + *{id}">Id</label>
		    <input type="hidden" th:field="*{id}" />
		</div>
		
		<div class="form-group">
		    <label for="marca">Marca</label>
		    <input type="text" class="form-control" th:field="*{marca}" />
		</div>
		
		<div class="form-group">
		    <label for="modello">Modello</label>
		    <input type="text" class="form-control" th:field="*{modello}" />
		</div>
		
		<div class="form-group">
		    <label for="targa">Targa</label>
		    <input type="text" class="form-control" th:field="*{targa}" />
		</div>
		
		<div class="form-group">
			<label for="carburante">Carburante</label>
			<select class="form-control"th:field="*{carburante}">
  				<option value=0>Benzina Verde</option>
  				<option value=1>Diesel</option>
  				<option value=2>GPL</option>
  				<option value=3>Metano</option>
			</select>
		</div>
		
		<input class="btn btn-default" type="submit" value="invia" />
		
		<hr />
		<a href="/">Ritorna alla lista veicoli</a>
	</form>
	<hr />
</div>
